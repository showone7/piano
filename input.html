<!DOCTYPE html>
<html>

<head>
  <title>Piano</title>
  <meta charset="utf-8">
  <style>
    button {
      margin: auto;
      height: 300px;
      width: 50px;
    }

    .buttons {
      padding-top: 10px;
    }

    input {
      margin-top: 15px;
      margin-bottom: 15px;
      padding: 10px;
    }
  </style>
  <script>
    function keyDo() {
      var myInput = document.getElementById('my_input');
      var inputValue = myInput.value;
      if (inputValue === 'д') {
        document.getElementById('do').innerHTML = "Do";
      }
      else if (inputValue === 'р') {
        document.getElementById('re').innerHTML = "Re";
      }
      else if (inputValue === 'м') {
        document.getElementById('mi').innerHTML = "Mi";
      }
    }
  </script>
</head>

<body id="site" style="text-align: center;">
  <h1>Piano</h1>
  <img src="img/keys.jpg" width="150px">
  <div>
    <input id="my_input" onchange="keyDo()">
  </div>
  <div class="buttons">
    <button id="do" type="button"></button>
    <button id="re" type="button"></button>
    <button id="mi" type="button"></button>
  </div>
</body>

</html>
